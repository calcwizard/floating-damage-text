[mod-name]
floating-damage-text=Floating Damage Indicators

[mod-setting-name]
floating-damage-string-format=Damage text string format
floating-ally-damage-color=Damage against allies color
floating-enemy-damage-color=Damage against enemies color
floating-neutral-damage-color=Damage against neutrals color

[mod-setting-description]
floating-damage-string-format=The format string uses Lua's string.format specifiers, which are also identical to C's printf.  The arguments are delimited by %specifier (eg %f for a float and %s for a string). The first argument is the amount of damage; the second argument is the damage type.\nDefault: %.4g
floating-ally-damage-color=Color text of damaged allies (characters, cars, and tanks)\nFormat is r,g,b where r, g, and b are each a number between 0 and 255.  If they are all less than 1, it's interpreted as a decimal between 0 and 1.\nDefault: 255,127,0
floating-enemy-damage-color=Color text of damaged enemies (biters, spawners, worms)\nFormat is r,g,b where r, g, and b are each a number between 0 and 255.  If they are all less than 1, it's interpreted as a decimal between 0 and 1.\nDefault: 200,0,0
floating-neutral-damage-color=Color text of damaged neutral entities (neither ally nor enemy)\nFormat is r,g,b where r, g, and b are each a number between 0 and 255.  If they are all less than 1, it's interpreted as a decimal between 0 and 1.\nDefault: 200,200,200
